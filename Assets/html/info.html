<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMadness</title>
  <link rel="stylesheet" href="../css/foundation.css">
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="top-bar-left text-center">
        <h1>
          <a href="/index.html">MovieMadness</a>
        </h1>
        <h4>We're mad for movies!</h4>
      </div>
      <div class="top-bar-right">
      </div>
    </div>
  </header>

  <!-- container for movie info -->
  <div class="grid-container">
    <section id="movie-card">
      <div class="card" id="moviePoster">
        <div class="card-section" id="cardImg">
          <img>
        </div>
      </div>
      <!-- <div class="" id="pic-box"></div> -->
      <div id="text-box">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <h1>Movie Details</h1>
          </div>
        </div>
        <div class="card">
          <div class="card-section">
            <h4 id="title-text">Title<span id="year-gen"></span></h4>
          </div>
        </div>
        <div class="card">
          <div class="card-section">
            <p id="cast">Director & Cast</p>
          </div>
        </div>
        <div class="card">
          <div class="card-section">
            <p id="over">Description of film</p>
          </div>
        </div>
      </div>
    </section>



    <!-- Where to watch container -->
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../disneyplus.jpg" id="disney">
      </div>
    </div>
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../amazon.jpeg" id="amazon">
      </div>
    </div>
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../hulu.jpeg" id="hulu">
      </div>
    </div>
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../netflix.jpeg" id="netflix">
      </div>
    </div>

    <br>

    <!-- container for random cocktail generator -->
    <div class="card" id="stylingCard" style="width: 300px;">
      <div class="card-divider" id="cardTitle">
        Cocktail Generator
      </div>
      <div class="card-section" id="cardImg">
        <img src="../cocktail.jpeg">
        <h4>Click 'Go!' to receive a drink suggestion.</h4>
        <a class="button" href="#">Go!</a>
      </div>
    </div>

    <!-- container for random movie generator -->
    <div class="card" id="stylingCard" style="width: 300px;">
      <div class="card-divider" id="cardTitle">
        Random Movie
      </div>
      <div class="card-section" id="cardImg">
        <img src="../random.jpeg">
        <h4>Not sure what you're looking for?</h4>
        <a class="button" href="#">Random</a>
      </div>
    </div>

    <!-- footer with copyight -->
    <footer>
      Â© MovieMadness
    </footer>

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/info.js"></script>
</body>

</html>
