<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMadness</title>
  <link rel="stylesheet" href="../css/foundation.css">
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="top-bar-left text-center">
        <h1>
          <a href="/index.html">MovieMadness</a>
        </h1>
        <h4>We're mad for movies!</h4>
      </div>
      <div class="top-bar-right">
      </div>
    </div>
  </header>

  <!-- container for movie info -->
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1>Movie Title</h1>
      </div>
    </div>
    <div class="card">
      <div class="card-section">
        <p>Title</p>
      </div>
    </div>
    <div class="card">
      <div class="card-section">
        <p>Director & Cast</p>
      </div>
    </div>
    <div class="card">
      <div class="card-section">
        <p>Addt'l info</p>
      </div>
    </div>
    <div class="card">
      <div class="card-section">
        <p>Description of film</p>
      </div>
    </div>

    <!-- Where to watch -->
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../disneyplus.jpg" id="disney">
      </div>
    </div>
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../amazon.jpeg" id="amazon">
      </div>
    </div>
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../hulu.jpeg" id="hulu">
      </div>
    </div>
    <div class="card" id="stream">
      <div class="card-section">
        <img src="../netflix.jpeg" id="netflix">
      </div>
    </div>

    <!-- container for random cocktail generator -->
    <div class="card" style="width: 300px;">
      <div class="card-divider">
        Cocktail Generator
      </div>
      <div class="card-section">
        <h4>Click 'Go!' to receive your drink selection</h4>
        <a class="button" href="#">Go!</a>
      </div>
    </div>

    <div class="card" style="width: 300px;">
      <div class="card-divider">
        Random Movie Suggestion
      </div>
      <div class="card-section">
        <h4>Looking for a different option? Get a new suggestion below!</h4>
        <a class="button" href="#">Random</a>
      </div>
    </div>

    <!-- footer with copyight -->
    <footer>
      Â© MovieMadness
    </footer>

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
