<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMadness</title>
  <link rel="stylesheet" href="./Assets/css/foundation.css">
  <link rel="stylesheet" href="./Assets/css/app.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="top-bar-left">
          <a href="index.html"><strong>MovieMadness</strong></a>
      </div>
      <div class="top-bar-right">
      </div>
    </div>
  </header>
  <main>

    <!-- container for movie info -->
    <div class="grid-container" id="bigBox">
      <section id="movie-card">
        <div class="card card-section gradient-wrap" id="moviePoster">
<!--nkc removed div box and merged classes for simplicity-->
            <img id="pic-box"  alt="Picbox"> <!--PR:Added--> 
        </div>
        <div id="text-box">
          <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
              <h1 id="movDets">Movie Details</h1>
            </div>
          </div>
          <div class="card">
            <div class="card-section" id="title-box">
              <h4 id="title-text">Title</h4>
              <span id="year-gen"></span>
            </div>
          </div>
          <div class="card">
            <div class="card-section">
              <p id="cast">Director & Cast</p>
            </div>
          </div>
          <div class="card">
            <div class="card-section" id="overbox">
              <p id="over">Description of film</p>
              <span id="tagline"></span>
            </div>
          </div>
        </div>
      </section>
      <br>
      <!-- container for random cocktail generator -->
      <div id="medLrgBox">
        <div id="medBox">
          <div class="card stylingCard" id="cocktail">
              <div class="card-divider cardTitle" id="cocktailTitle">
                Cocktail Generator
              </div>
              <div class="card-section" id="cardImg">
                <img src="./Assets/cocktail.jpeg"  alt="Cocktail">  <!--PR:Added alt attribute-->
                <h4 id="cocktailName">Click 'Go!' to receive a drink suggestion.</h4>
                <ul id="ingredients"></ul>
                <button class="button" id="cocktailBtn">Go!</button>
              </div>
            </div>
            <!-- container for random movie generator -->
            <div class="card stylingCard" id="random">
              <div class="card-divider cardTitle" id="randomTitle">
                Random Movie
              </div>
              <div class="card-section" id="cardImg">
                <img src="./Assets/random.jpeg"  alt="Randomizer"> <!--PR:Added alt attribute-->
                <h4>Not sure what you're looking for?</h4>
                <button class="button" id="randomizer">Get a Staff Pick!</button>
              </div>
            </div>
        </div>
        <div class="card stylingCard" id="trailer">
          <div class="card-divider" id="trailerCard">
          </div>
        </div>
      </div>
    </div>
  </main>
    <!-- footer with copyight -->
    <footer>
      Â© MovieMadness
    </footer>
    <script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
    <script src="./Assets/js/vendor/jquery.js"></script>
    <script src="./Assets/js/vendor/what-input.js"></script>
    <script src="./Assets/js/vendor/foundation.js"></script>
    <script src="./Assets/js/info.js"></script>
</body>
</html>
